---
# tasks file for log
  - name: log | install epel-release
    yum:
      state: present
      name:
        - epel-release

  - name: log | sinc time-zone and restart chronyd
    template:
       src: /usr/share/zoneinfo/Europe/Moscow
       dest: /etc/localtime

  - name: log | restart chronyd
    shell: systemctl restart chronyd