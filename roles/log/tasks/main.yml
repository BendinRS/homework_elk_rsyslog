---
# tasks file for log
  - name: log | install epel-release
    yum:
      state: present
      name:
        - epel-release

  - name: log | sinc time-zone
    template:
       src: /usr/share/zoneinfo/Europe/Moscow
       dest: /etc/localtime

  - name: log | zahvat
    template:
       src: /etc/rsyslog.conf
       dest: ../files

  - name: log | restart chronyd
    shell: systemctl restart chronyd